<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Our Team</title>
</head>

<body>
  <div class="container">
        <div class="text-center">
            <h1 class="py-3 fs-2">
                Our Team
            </h1>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Mollitia, ut!
            </p>
        </div>
        <!--qui inserirÃ² le card-->
        <div class="container">
          <div class="row">
                <!--card spot-->
          </div>
        </div>
        <div class="py-3 text-center">
            <h2 class="py-3">Hai dimenticato qualcuno?</h2>
            <button class="btn btn-primary mb-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                inserisci un nuovo membro
            </button>
        </div>
        <div>
            <!--offcanvas-->
            <div class="offcanvas offcanvas-start w-25" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                  <h3 class="offcanvas-title" id="offcanvasExampleLabel">Nuovo Membro</h3>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <label for="exampleFormControlInput1" class="form-label py-2">Nome e Cognome</label>
                  <input type="text" class="form-control me-2 butnum" id="memberName" placeholder="" value="" name="">
                  <label for="exampleFormControlInput1" class="form-label py-2">Ruolo Lavorativo</label>
                  <input type="text" class="form-control me-2 butnum" id="memberRole" placeholder="" value="" name="">
                  <div class="mb-3">
                        <label for="formFile" class="form-label">Foto Profilo</label>
                        <input class="form-control" type="file" id="formFile">
                  </div>
                  <button id="addMember" class="btn btn-primary my-3">Aggiungi</button>
                </div>
              </div>
        </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
